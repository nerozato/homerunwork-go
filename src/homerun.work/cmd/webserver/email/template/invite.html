{{define "title"}}Check Us Out{{end}}
{{define "body"}}
<!-- One Column -->
<table width="600" class="deviceWidth" border="0" cellpadding="0" cellspacing="0" align="center" bgcolor="#eeeeed" style="margin:0 auto;">
    <tr>
        <td align="left" valign="top" style="padding:0; text-align:left; padding-left:40px; padding-top:60px; padding-bottom:30px;" bgcolor="#ffffff" class="nmp">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td valign="middle" width="13%">
                        <a href="{{forceURLAbs .Ctx .Provider.GetURLProvider}}" target="_blank" style="display:inline-block;">
                            <img src="{{forceURLAbs .Ctx .Provider.GetURLImgLogo}}" alt="homerun" width="60" height="60" border="0" style="display: inline-block; border-radius: 4px;" />
                        </a>
                    </td>
                    <td valign="middle" width="87%" style="padding-left:10px;">
                        <p class="paragraph" style="font-size:20px; line-height:125%; font-weight:400; color:#303030;font-family: 'Source Sans Pro', Georgia, sans-serif; font-weight:400;">{{.Provider.Name}}</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td align="left" style="font-size: 13px; color: #959595; font-weight: normal; text-align: left; font-family: 'Source Sans Pro', Georgia, Times, serif; line-height: 24px; vertical-align: top; padding:10px 40px 15px 40px; text-align:left;" bgcolor="#ffffff" class="nmp">
            <p class="paragraph" style="font-size:20px; line-height:125%; font-weight:400; color:#1a1a1a;font-family: 'Source Sans Pro', Georgia, sans-serif; font-weight:300;">
                Hi {{.Client.Name}},
            </p>
            <p class="paragraph" style="font-size:20px; line-height:125%; font-weight:400; color:#1a1a1a;font-family: 'Source Sans Pro', Georgia, sans-serif; font-weight:300;">
                <strong style="font-weight:600;">{{.Provider.Name}}</strong> now makes it easy for you to order services with them.
            </p>
            <p class="paragraph" style="font-size:20px; line-height:125%; font-weight:400; color:#1a1a1a;font-family: 'Source Sans Pro', Georgia, sans-serif; font-weight:300;">
                Just use this link to order your next service.
            </p>
            <table class="deviceWidth" width="272" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td valign="middle" align="center" bgcolor="#FB6D3B" style="background-color:#FB6D3B;border-radius:4px;">
                        <a class="btn" href="{{forceURLAbs .Ctx .Provider.GetURLProvider}}" style="font-family: 'Source Sans Pro', Georgia, sans-serif;font-size:26px; color:#ffffff; display:block; padding-top:18px; padding-bottom:22px;font-weight:600; padding-left:25px; padding-right:25px;" target="_blank">
                            Open
                        </a>
                    </td>
                </tr>
            </table>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td style="opacity:0.1; border:none; border-bottom:solid 1px rgba(26,26,26,0.1); padding-top:15px;">&nbsp;</td>
                </tr>
            </table>
            <p class="paragraph" style="font-size:20px; line-height:125%; font-weight:400; color:#1a1a1a;font-family: 'Source Sans Pro', Georgia, sans-serif; font-weight:300;">
                Questions? Suggestions? <a href="mailto:{{.EmailDefault}}" style="color:#fb6d3b;">Just send us an email</a>.
            </p>
        </td>
    </tr>
</table> <!-- End One Column -->
{{end}}
