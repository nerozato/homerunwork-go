{{define "body"}}
<div class="container">
    <div class="booking-confirmation-header mt-lg-5 mt-4 mb-lg-5 mb-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h2 class="mb-2 mb-lg-3">You ordered a service for <span class="black">{{.Book.FormatDateTime .TimeZone}}</span>:</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card card-grey p-3">
                    <div class="row align-items-center">
                        <div class="col-lg-6">
                            <ul class="list-unstyled mb-2 mb-lg-0 semibold">
                                <li>{{.Svc.Name}}</li>
                                <li>{{.Svc.FormatDuration}}</li>
                                <li>{{.Book.FormatServicePrice}}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="booking-confirmation-body mb-lg-5 mb-4">
        <div class="row justify-content-center text-center">
            <div class="col-lg-8">
                <div class="card card-grey py-5 px-4">
                    <h2 class="mb-0">Are you sure you want to cancel it?</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="booking-actions mb-lg-5 mb-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form method="POST" action="{{.FormAction}}">
                    <a href="{{.Provider.MarkURLClient .Book.GetURLViewClient}}" class="btn btn-secondary float-left">No</a>
                    <button type="submit" class="btn btn-primary float-right">Yes</button>
                </form>
            </div>
        </div>
    </div>
</div>
{{end}}
